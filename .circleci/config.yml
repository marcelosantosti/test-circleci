version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Unit Tests
          command: ./gradlew lint test
      - run:
          name: Release App
          command: ./gradlew assembleRelease
      - run:
          name: Generate Library Zip
          command: ./gradlew jarrelease ziprelease
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_artifacts:
          path: testlibrary/build/zips
          destination: zips
      - store_test_results:
          name: Store App Test Result
          path: app/build/test-results
      - store_test_results:
          name: Store Lib Test Result
          path: testlibrary/build/test-results
  test:
      working_directory: ~/code
          docker:
            - image: circleci/android:api-27-alpha
          environment:
            JVM_OPTS: -Xmx3200m
      steps:
        # start the emulator
        - emulator -avd circleci-android24 -no-window:
            background: true
            parallel: true
        # wait for it to have booted
        - circle-android wait-for-boot
        # run tests  against the emulator.
        - ./gradlew connectedAndroidTest
        # copy the build outputs to artifacts
        - cp -r my-project/build/outputs $CIRCLE_ARTIFACTS
        # copy the test results to the test results directory.
        - cp -r my-project/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test