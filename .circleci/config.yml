version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Unit Tests
          command: ./gradlew lint test
      - run:
          name: Release App
          command: ./gradlew assembleRelease
      - run:
          name: Generate Library Zip
          command: ./gradlew jarrelease ziprelease
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_artifacts:
          path: testlibrary/build/zips
          destination: zips
      - store_test_results:
          name: Store App Test Result
          path: app/build/test-results
      - store_test_results:
          name: Store Lib Test Result
          path: testlibrary/build/test-results
  test:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-27-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    pre:
      - emulator -avd circleci-android24 -no-window:
        background: true
        parallel: true
      - circle-android wait-for-boot
      - sleep 30
      - adb shell input keyevent 82
    steps:
        # run tests  against the emulator.
      - checkout
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
        paths:
          - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Test
          command: ./gradlew connectedAndroidTest --info

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build